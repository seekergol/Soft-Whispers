<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮测试页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .test-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6c5ce7;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            min-height: 100px;
            width: 100%;
            box-sizing: border-box;
            overflow-wrap: break-word;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .pending {
            background: #fff3cd;
            color: #856404;
        }
        .section {
            margin-top: 30px;
            width: 100%;
        }
        h2 {
            color: #6c5ce7;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .console-log {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>按钮和API测试</h1>
        
        <div class="input-group">
            <label for="email">邮箱地址</label>
            <input type="email" id="email" placeholder="请输入您的邮箱地址" required>
        </div>
        
        <button id="submitBtn">测试提交</button>
        
        <div class="status" id="status"></div>
        
        <div class="section">
            <h2>测试结果</h2>
            <div id="results">点击上面的按钮开始测试...</div>
        </div>
        
        <div class="section">
            <h2>控制台日志</h2>
            <div class="console-log" id="consoleLog"></div>
        </div>
    </div>

    <script>
        // 自定义日志函数，同时在控制台和页面上显示日志
        function log(message, type = 'info') {
            const logElement = document.getElementById('consoleLog');
            const time = new Date().toLocaleTimeString();
            console.log(`[${time}] ${message}`);
            
            const logMessage = document.createElement('div');
            logMessage.textContent = `[${time}] ${message}`;
            logMessage.style.color = type === 'error' ? '#ff5252' : type === 'success' ? '#4caf50' : '#fff';
            logElement.appendChild(logMessage);
            
            // 滚动到底部
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // 更新状态显示
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
        }
        
        // 显示结果
        function showResult(result) {
            document.getElementById('results').innerHTML = typeof result === 'object' 
                ? '<pre>' + JSON.stringify(result, null, 2) + '</pre>' 
                : result;
        }
        
        // 主测试函数
        async function runTest() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            
            if (!email) {
                updateStatus('请输入有效的邮箱地址', 'error');
                return;
            }
            
            log('测试开始：准备发送邮箱 ' + email);
            updateStatus('正在发送请求...', 'pending');
            
            try {
                // 测试按钮点击事件
                log('按钮点击事件已触发');
                
                // 测试后端连接
                log('尝试连接后端API: /subscribe');
                
                // 创建请求数据
                const formData = { email: email };
                log('请求数据: ' + JSON.stringify(formData));
                
                // 发送请求
                log('发送POST请求...');
                const startTime = new Date().getTime();
                
                const response = await fetch('/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const endTime = new Date().getTime();
                log(`收到响应，耗时: ${endTime - startTime}ms`, 'success');
                log(`响应状态码: ${response.status} ${response.statusText}`, 'success');
                
                // 解析响应
                const result = await response.json();
                log('响应内容: ' + JSON.stringify(result), 'success');
                
                // 显示结果
                if (response.ok && result.success) {
                    updateStatus('请求成功！', 'success');
                } else {
                    updateStatus(result.message || '请求返回错误', 'error');
                }
                
                showResult(result);
                
            } catch (error) {
                log('错误: ' + error.message, 'error');
                updateStatus('请求失败: ' + error.message, 'error');
                showResult(`
                    <strong>发生错误:</strong><br>
                    ${error.message}<br><br>
                    <strong>可能的原因:</strong><br>
                    1. 后端服务器未运行<br>
                    2. 请求路径错误<br>
                    3. 跨域问题<br>
                    4. 网络连接问题<br>
                `);
            }
        }
        
        // 绑定按钮点击事件
        document.addEventListener('DOMContentLoaded', function() {
            log('页面加载完成，测试准备就绪');
            
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                log('找到提交按钮，绑定点击事件');
                submitBtn.addEventListener('click', runTest);
            } else {
                log('错误: 未找到提交按钮', 'error');
            }
        });
    </script>
</body>
</html>
